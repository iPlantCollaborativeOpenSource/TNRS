<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Scientific Fuzzy Google Search</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/ext-core/3/ext-core.js"></script>
<script type="text/javascript" src="jsonp.js"></script>
<script type="text/javascript" src="suggestion.js"></script>
<style>
.rtm-known {
	color: #060;
	font-size: small;
}
.r-url {
	margin-top: 0;
	color: #060;
	font-size: small;
}
.r-title {
	margin-bottom: 0;
}
.r-content {
	width: 550px;
	font-size: small;
	margin-top: 0;
	margin-bottom: 0;
}
body, td, th {
	font-family: arial, sans-serif;
}
body {
	margin-left: 20px;
}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<h2><img src="google.jpg" alt="" width="104" height="38" align="absmiddle" style=""/>
	<input name="searchtext" type="text" id="searchtext" size="25" />
	<input type="submit" name="submit" id="submit" value="Search" />
	<strong>+ Taxamatch Fuzzy Matching</strong></h2>
<div id="taxamatch"></div>
<hr size="1" noshade="noshade" />
<div id="results"></div>
<div id="result-tpl" class="result-tpl" style="display: none">
	<p><a href="{url}" >{title}</a></p>
	<p>{content}</p>
	<p>&nbsp;</p>
</div>
</body>
</html>
